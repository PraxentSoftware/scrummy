<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>scrummy</title>
  <meta name="viewport" content="width=device-width" />

  <!-- iOS Icons and Mobile Safari options (Android 4+ use this, too) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="gfx/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72"   href="gfx/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="gfx/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="gfx/apple-touch-icon-144x144.png" />
  <!-- /iOS -->

  <!-- Windows RT Start Screen -->
  <meta name="msapplication-TileImage" content="gfx/metro-tile.png"/>
  <meta name="msapplication-TileColor" content="#187534"/>
  <!-- /Win8 -->

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/adSkin.css" />

  <script src="socket.io/socket.io.js"></script>
  <script src="js/socket_client.js"></script>
  <script src="js/vendor/modernizr-jquery-cookies-hotkeys.merged.js"></script>
  <script src="js/scrum_cards_client.js"></script>
</head>
<body>

  <h1 id="logo">Scrummy</h1>

  <div id="container">
    <section id="top"></section>

    <section id="login" class="signin-form">
      <h2>Welcome</h2>
      <div id="loginActions">
        <form>
          <input type="text" id="txtNickname" placeholder="Name" />
          <input type="text" id="txtGame" placeholder="Game ID" />
          <input type="submit" value="Play" class="button" id="btnSignIn" />
          <input type="button" value="Watch" class="button" id="btnObserve" />
        </form>
      </div><!--/#loginActions-->
    </section><!--#/login-->

    <section id="votingResult" style="display:none">
      <div id="votingActions">
        <input type="text" id="txtUrl" readonly />        
        <input type="button" class="button" id="btnReveal" value="Reveal" />
        <input type="button" class="button" id="btnReset" value="Reset" />
      </div><!--/#votingActions-->
      <div id="clients"></div>
    </section><!--/#votingResult-->

    <section id="playersHand" style="display:none;">
      <div class="cards-wrap"><div class="cards"></div></div>
    </section><!--/#playersHand-->

    <section id="bottom"></section>
  </div><!--/#container-->

  <footer>
    Scrummy is a creation of the Web Chefs at
    <a href="http://www.fourkitchens.com">Four Kitchens</a>,
    developed on <a href="http://github.com/tsmith512/scrummy">GitHub</a>.
  </footer>

</body>
</html>
